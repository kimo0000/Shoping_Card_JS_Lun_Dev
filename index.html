<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoping Card JS Lun Dev</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
    <script src="products.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h3 class="logo">Your Shoping card</h3>
        <div class="icon">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="count">0</span>
        </div>
      </header>
      <ul class="list_products"></ul>
    </div>
    <div class="shoping_card">
      <h3>Card</h3>
      <ul class="cards"></ul>
      <div class="btns">
        <div class="tota_price">$0</div>
        <button class="close">Close</button>
      </div>
    </div>
  </body>
</html>
